<div ng-controller="calcCtrl as ctrl" layout="column" ng-cloak="" class="autocompletedemoBasicUsage">
  <md-content class="md-padding">
      <h1>Calculate Your Reduction:</h1>
      <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="Choose a material">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No material matching "{{ctrl.searchText}}" were found.
        </md-not-found>
      </md-autocomplete>
      <md-select ng-show="secondaries" ng-model="secondary_selected" placeholder="Pick a secondary category" class="ng-pristine ng-valid md-default-theme ng-touched" aria-label="subcategory" tabindex="0" aria-disabled="false" role="combobox" aria-expanded="false" id="select_4" aria-invalid="false" style="">
          <md-option ng-value="secondary" ng-repeat="secondary in secondaries">
            {{ secondary.secondary_cat}}
          </md-option>
        </md-select>
        <md-input-container ng-show="secondary_selected" flex>
            <label>Weight</label>
            <input ng-model="weight" type="text">
        </md-input-container>
        <md-button ng-show="weight" class="md-primary md-raised" ng-click="newCalculation()" type="submit" value="Save">Submit</md-button>
        <p ng-show="calculation" ng-model=calculation>You saved: {{calculation}}</p>
    </md-content>
</div>
